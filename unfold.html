<!DOCTYPE html>
<html>
<head>
  <title>Image Transformation</title>
  <style>
    body {
      overflow: hidden;
      background: #282828;
    }
    
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      z-index: -1;
      box-shadow: 10px red;
      
    }

      #rotatingImage {
      transition: transform 5s;
      justify-content: center;
      
    }

    .rotate {
      transform-origin: left center;
      transform: perspective(800px) rotateY(-180deg);
    }

  </style>
</head>
<body>
  <div class="container">
    <img id="stillImage" src="images/books2.jpg">
    <img id="rotatingImage" src="images/books2.jpg" alt="Transforming Image" onclick="transformImage()">
    

  </div>


  <script>
    function transformImage() {
      var image = document.getElementById("rotatingImage");
      image.classList.toggle("rotate");
    }
  </script>
</body>
</html>
