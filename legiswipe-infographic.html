<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500px Square with Text</title>
  <style>
    .square {
      width: 500px;
      height: 500px;
      border: 20px solid #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-image: url(images/books.jpg);
      color: yellow;
    }

    .top-text, .bottom-text {
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="square">
    <div class="top-text">Text at the Top</div>
    <div class="bottom-text">Text at the Bottom</div>
  </div>
</body>
</html>
