<!DOCTYPE html>
<html>
<head>
  <title>Video Playlist</title>
  <style>

body {
background-color: black;
color: antiquewhite;
font-family: Arial, Helvetica, sans-serif;
font-size: larger;
line-height: 1.8;
}

    #video-player {
      width: 560px;
      height: 315px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    var player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('video-player', {
        height: '315',
        width: '560',
        playerVars: {
          'autoplay': 0,
          'controls': 1,
          'rel': 0,
        }
      });
    }

    function playVideo(videoId) {
      player.loadVideoById(videoId);
    }
  </script>
</head>
<body>
  <h1>Video Playlist</h1>
  <ul id="video-list">
    <li><a href="#" class="video-link" data-video="WI7k_A_nWyE">Video 1</a></li>
    <li><a href="#" class="video-link" data-video="EkrSzJG3eZM">Video 2</a></li>
    <li><a href="#" class="video-link" data-video="7yOZZTSCkuM">Video 3</a></li>
  </ul>

  <div id="video-player"></div>

  <script>
    var videoLinks = document.getElementsByClassName('video-link');

    // Add click event listeners to video links
    for (var i = 0; i < videoLinks.length; i++) {
      videoLinks[i].addEventListener('click', function(e) {
        e.preventDefault();
        var videoId = this.getAttribute('data-video');
        playVideo(videoId);
      });
    }
  </script>
</body>
</html>
